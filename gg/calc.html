<html>
	<head>
		<title>kt&kn计算器</title>

		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
	</head>
	<body>
		cash<input id="cash" type="text" value="2646.42"><br>
		
		kn-p<input id="kn-p" type="text" value=0> <br>
		kn-c<input id="kn-c" type="text" value="2000"><br> 
		
		<br>
		=> kt价格<input id="kt-p" type="text" value=0>
		
		<input type=button onclick="calc()" value="calc">
	</body>
	
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
	<script>
		function calc() {
			var knPrice = parseInt($("#kn-p").val());
			var knCount = parseInt($("#kn-c").val());
			var knAmount = knPrice * knCount;
			
			var cash = parseInt($("#cash").val());
			
			var totalAmount = knAmount + cash;
			
			var ktPrice = totalAmount / 500;
			$("#kt-p").val(ktPrice);
		}
	</script>
</html>
